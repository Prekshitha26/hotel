<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="hero" role="main">
    <section class="hero-left">
      <div class="brand">
        <!-- Replace "logo.png" with your image filename if different -->
        <div class="logo" role="img" aria-label="Hotel logo">
          <img src="image.png" alt="Hotel logo">
        </div>

        <div>
          <strong>Bluewave Hotel</strong>
          <div class="subtitle">Modern stays with thoughtful touches</div>
        </div>
      </div>

      <h1>Stay relaxed. Book with confidence.</h1>
      <p class="subtitle">Fast booking for family trips, business stays and weekend getaways — secure your room in under a minute.</p>
    </section>

    <aside class="booking-section" aria-label="Booking">
      <h2>Reserve a room</h2>

      <form id="booking-form" class="form-card" action="#" method="post">
        <div class="input-row">
          <div class="input-group col">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" placeholder="Your full name" required />
          </div>

          <div class="input-group col">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="input-row">
          <div class="input-group col">
            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
              <option value="">Select</option>
              <option>1 Guest</option>
              <option>2 Guests</option>
              <option>3 Guests</option>
              <option>4 Guests</option>
              <option>5+ Guests</option>
            </select>
          </div>

          <div class="input-group col">
            <label for="room">Room Type</label>
            <select id="room" name="room" required>
              <option value="">Select</option>
              <option>Deluxe Room</option>
              <option>Executive Suite</option>
              <option>Luxury Suite</option>
              <option>Family Room</option>
            </select>
          </div>
        </div>

        <div class="input-row">
          <div class="input-group col">
            <label for="checkin">Check-in Date</label>
            <input id="checkin" name="checkin" type="date" required />
          </div>

          <div class="input-group col">
            <label for="checkout">Check-out Date</label>
            <input id="checkout" name="checkout" type="date" required />
          </div>
        </div>

        <div class="input-group">
          <label for="requests">Special Requests</label>
          <textarea id="requests" name="requests" placeholder="Any requests, dietary or accessibility notes (optional)"></textarea>
        </div>

        <div class="promo">
          <div class="helper">Free cancellation up to 24 hours before check-in</div>
          <div>
            <button class="btn" type="submit" aria-label="Submit booking">
              <span class="chip">✓</span>
              Book Now
            </button>
          </div>
        </div>
      </form>
    </aside>
  </main>
</body>
</html>
